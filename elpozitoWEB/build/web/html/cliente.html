<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <meta name="description" content="Sistema de punto de venta para la tienda El Pozito, especializada en productos farmacéuticos y de salud.">
        <meta name="keywords" content="punto de venta, tienda, El Pozito, farmacia, medicamentos, ventas, inventario">

        <title>Cliente</title>

        <!-- CSS -->
        <link href="../style/modulos css/clientes.css" rel="stylesheet" type="text/css"/>
        <!-- Boostrap -->

        <script src="https://kit.fontawesome.com/de728f247d.js" crossorigin="anonymous"></script>

    <body>
        <header class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <!-- Contenedor para el nombre de usuario -->
                    <br>
                    <div class="user-info">
                        <div class="user-box">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#565658" d="M399 384.2C376.9 345.8 335.4 320 288 320H224c-47.4 0-88.9 25.8-111 64.2c35.2 39.2 86.2 63.8 143 63.8s107.8-24.7 143-63.8zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm256 16a72 72 0 1 0 0-144 72 72 0 1 0 0 144z"/></svg>
                            <span class="user-name">Usuario</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <!-- Espacio para la foto -->
                    <div class="user-photo">
                        <!-- Aquí puedes poner la foto del usuario si lo deseas -->
                        <img src="../style/img/logo_elpozito.png" class="img-fluid" alt="logo;" style="width: 30%; height: auto">
                    </div>
                </div>
                <div class="col-md-4 text-end">
                    <!-- Botón para cerrar sesión con imagen -->
                    <br>
                    <a href="menuPrincipal.html">
                        <button class="btn-oval" style="background-color: #495057; border-color:  #495057">
                            <svg xmlns="http://www.w3.org/2000/svg" height="32" width="32" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M512 256A256 256 0 1 0 0 256a256 256 0 1 0 512 0zM217.4 376.9L117.5 269.8c-3.5-3.8-5.5-8.7-5.5-13.8s2-10.1 5.5-13.8l99.9-107.1c4.2-4.5 10.1-7.1 16.3-7.1c12.3 0 22.3 10 22.3 22.3l0 57.7 96 0c17.7 0 32 14.3 32 32l0 32c0 17.7-14.3 32-32 32l-96 0 0 57.7c0 12.3-10 22.3-22.3 22.3c-6.2 0-12.1-2.6-16.3-7.1z"/></svg>
                            Menú Principal
                        </button>
                    </a>
                </div>
            </div>
        </header>


        <div class="content">
            <br><br>
            <h3 class="orange-rectangle">
                Menú Cliente
            </h3>
            <br>

            <div class="container mt-3">
                <div class="row">
                    <div class="col-md-6">
                        <!-- Botón "Agregar Nuevo" -->
                        <button onclick="mostrarFormulario('formulario1')" class="btn btn-primary" style="background-color: #DB7206; color:white; border-color: white;">
                            Agregar Nuevo
                        </button>
                        <!-- Primer formulario -->
                        <div id="formulario1" style="display: none; background-color: #f8f8f8; padding: 20px; border-radius: 5px; margin-top: 10px;">
                            <h3 class="orange-rectangle" style="background-color: #DDEEF4; color:#256F86; padding: 10px; border-radius: 5px; margin-bottom: 20px;">
                                Agregar Cliente
                            </h3>
                            <form>
                                <!-- Campos del formulario -->
                                <div class="mb-3">
                                    <label for="txtNombre" class="form-label">Nombre:</label>
                                    <input type="text" class="form-control" id="txtNombre" name="nombre">
                                </div>

                                <div class="mb-3">
                                    <label for="cmbUnidad" class="form-label">Unidad de medida:</label>
                                    <select class="form-select" id="cmbUnidad" name="unidad">
                                        <option value="" selected disabled>Selecciona una opción</option>
                                        <option value="ml">Mililitros (ml)</option>
                                        <option value="l">Litros (l)</option>
                                        <option value="g">Gramos (g)</option>
                                        <option value="kg">Kilogramos (kg)</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="txtPresentacion" class="form-label">Presentación:</label>
                                    <input type="text" class="form-control" id="txtPresentacion" name="presentacion">
                                </div>

                                <div class="mb-3">
                                    <label for="cmbCategoria" class="form-label">Categoría:</label>
                                    <select class="form-select" id="cmbCategoria" name="categoria">
                                        <option value="" selected disabled>Selecciona una opción</option>
                                        <option value="Frutas y verduras">Frutas y verduras</option>
                                        <option value="Productos lácteos">Productos lácteos</option>
                                        <option value="Carnes y pescados">Carnes y pescados</option>
                                        <option value="Panadería">Panadería</option>
                                        <option value="Bebidas">Bebidas</option>
                                        <option value="Conservas y enlatados">Conservas y enlatados</option>
                                        <option value="Cereales y legumbres">Cereales y legumbres</option>
                                        <option value="Dulces y snacks">Dulces y snacks</option>
                                        <option value="Condimentos y salsas">Condimentos y salsas</option>
                                        <option value="Productos de limpieza">Productos de limpieza</option>
                                        <option value="Otros">Otros</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="txtPrecioCompra" class="form-label">Precio de Compra: $</label>
                                    <input type="number" class="form-control" id="txtPrecioCompra" name="precioCompra">
                                </div>

                                <div class="mb-3">
                                    <label for="txtPrecioVenta" class="form-label">Precio de Venta: $</label>
                                    <input type="number" class="form-control" id="txtPrecioVenta" name="precioVenta">
                                </div>

                                <div class="mb-3">
                                    <label for="txtCodigoProducto" class="form-label">Código de Producto:</label>
                                    <input type="text" class="form-control" id="txtCodigoProducto" name="codigoProducto">
                                </div>

                                <div class="mb-3">
                                    <label for="txtCodigoBarras" class="form-label">Código de Barras:</label>
                                    <input type="text" class="form-control" id="txtCodigoBarras" name="codigoBarras">
                                </div>
                                <div class="mb-3">
                                    <button type="button" class="btn btn-primary">Guardar</button>
                                    <button type="button" class="btn btn-secondary">Borrar</button>
                                    <button type="button" onclick="cerrarFormulario('formulario1')" class="btn btn-danger">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- Formulario Editar -->
                    <div class="col-md-6">
                        <!-- Segundo formulario -->

                                        <option value="Carnes y pescados">Carnes y pescados</option>
                                        <option value="Panadería">Panadería</option>
                                        <option value="Bebidas">Bebidas</option>
                                        <option value="Conservas y enlatados">Conservas y enlatados</option>
                                        <option value="Cereales y legumbres">Cereales y legumbres</option>
                                        <option value="Dulces y snacks">Dulces y snacks</option>

                                <div class="mb-3">
                                    <label for="txtPrecioCompra" class="form-label">Precio de Compra: $</label>
                                    <input type="number" class="form-control" id="txtPrecioCompra" name="precioCompra">
                                </div>

                                <div class="mb-3">
                                    <label for="txtPrecioVenta" class="form-label">Precio de Venta: $</label>
                                    <input type="number" class="form-control" id="txtPrecioVenta" name="precioVenta">

                                <div class="mb-3">
                                    <label for="txtCodigoProducto" class="form-label">Código de Producto:</label>
                                    <input type="text" class="form-control" id="txtCodigoProducto" name="codigoProducto">
                                </div>

                                <div class="mb-3">
                                    <label for="txtCodigoBarras" class="form-label">Código de Barras:</label>
                                    <input type="text" class="form-control" id="txtCodigoBarras" name="codigoBarras">
                                </div>
                                <!-- Botones -->
                                <div class="mb-3">
                                    <button type="button" class="btn btn-primary">Guardar</button>
                                    <button type="button" class="btn btn-secondary">Borrar</button>
                                    <button type="button" onclick="cerrarFormulario('formulario2')" class="btn btn-danger">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar producto">
            <svg xmlns="http://www.w3.org/2000/svg" height="22" width="15" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#6b6b6b" d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
        </div>
        <br><br>
        <div class="table-wrapper">
            <table class="custom-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Foto</th>
                        <th>Nombre Genérico</th>
                        <th>Precio Unitario</th>
                        <th>Operación</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí puedes agregar filas según sea necesario -->
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <!-- Editar -->
                            <button onclick="mostrarFormulario('formulario2')" class="btn-icon edit-btn">
                                <i class="fa-solid fa-pen-to-square"></i> 
                                <span class="btn-text">Editar</span>
                            </button>

                            <!-- Cancelar/Borrar -->
